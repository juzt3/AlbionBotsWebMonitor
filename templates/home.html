<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1; URL=/">
    <title>Albion Bots Web Monitoring Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align: center;">Albion Bots Web Monitoring Tool</h1>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name:</th>
                <th scope="col">IP:</th>
                <th scope="col">Image:</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for name, ip in bots.items() %}
            <tr scope="row">
                <td>{{name}}</td>
                <td>{{ip}}</td>
                <td><img src=http://{{images_url[ip]}} class="img-thumbnail"></td>
                <td><a href="/delete/{{name}}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
            {% endfor %}
            <tr scope="row">
                <form method="POST" action="/add">
                    <td><input type="text" name="name" required></td>
                    <td><input type="text" name="ip" required></td>
                    <td><button class="btn btn-primary" type="submit">Add</button></td>
                    <td></td>
                </form>
            </tr>
        </tbody>
    </table>
</body>
</html>
