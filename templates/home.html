<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='Cache-Control' content='no-store'>
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Albion Bots Web Monitoring Tool</title>
    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            setInterval('updateMonitors()', 1000);
        });

        function updateMonitors() {
            $('.monitor').each(function() {
                var url = $(this).attr('src').split('?')[0];
                $(this).attr('src', url + '?' + Math.random());
            })
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Albion Bots Web Monitoring Tool</h1>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name:</th>
                <th scope="col">IP:</th>
                <th scope="col">Image:</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
                <form method="POST" action="/add">
                    <td><input type="text" name="name" required></td>
                    <td><input type="text" name="ip" required></td>
                    <td><button class="btn btn-primary" type="submit">Add</button></td>
                </form>
            </tr>
        </tbody>
    </table>
    <div class="">
        <div class="row">
            {% for bot in bots %}
                {% if loop.index == 1 %}
                    <div class="card-group">
                {% endif %}
                        <div class="card text-white">
                            <img src=http://{{images_url[bot['local_ip']]}} class="card-img monitor" alt="None">
                            <div class="card-img-overlay">
                                <h5 class="card-title">{{bot['name']}}</h5>
                                <p class="card-text">{{bot['local_ip']}}</p>
                                <a href="/delete/{{bot['name']}}"><button class="btn btn-danger">Delete</button></a>
                            </div>
                        </div>
                {% if loop.index % 3 == 0 %}
                    </div>
                    {% if loop.index < bots|length %}
                        <div class="card-group">
                    {% endif %}
                {% endif %}

                {% if loop.index == bots|length %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
